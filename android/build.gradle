allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

buildscript {
    repositories {
        google() // Ensure this is added
        mavenCentral() // Ensure this is added
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2' // Use a version compatible with your setup
        classpath 'com.google.gms:google-services:4.4.2' // Add this
    }
}


tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
